<span class="product-item__options">
  <p
    ng-click="$ctrl.item.displayOptions = $ctrl.toggleOptions($ctrl.item.displayOptions)"
  >
    {{$ctrl.item.options[0]}}{{$ctrl.item.selectedOption ? ': ' +
    $ctrl.item.selectedOption : ''}}
    <i class="fa fa-chevron-down fa-fw" aria-hidden="true" ng-if="!$ctrl.item.displayOptions"></i>
    <i class="fa fa-chevron-up fa-fw" aria-hidden="true"ng-if="$ctrl.item.displayOptions"></i>
  </p>

  <div ng-if="$ctrl.item.displayOptions">
    <p
      ng-repeat="option in $ctrl.item.options.slice(1)"
      ng-click="$ctrl.setOption(option, $ctrl.item)"
    >
      {{option}}
    </p>
  </div></span
>
<img ng-src="./../assets/img/{{$ctrl.item.img}}.png" ng-if="$ctrl.item.img" />
<span class="product-item__name">
  {{$ctrl.item.name}}
</span>
